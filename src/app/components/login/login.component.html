<app-navbar></app-navbar>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3891/3891710.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Sucursales de Empresas</h4>
                  </div>
  
                  <form (ngSubmit)="login()">
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <label for="exampleInputEmail1" >Username</label>
                      <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="">
  
                    </div>
  
                    <div class="form-outline mb-4">
                      <label for="exampleInputPassword1" >Password</label>
                      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="">
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                        <br>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger" routerLink="/register">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Sucursales De Empresas</h4>
                  <p class="small mb-0">Organiza las suscursales de tu empresa aqu√≠</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
